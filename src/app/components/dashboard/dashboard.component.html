<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="sidebar-wrapper p-0" id="sidebar-wrapper">
    <app-sidebar></app-sidebar>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="dash-content">
      <h3 class="tittle">MIS EXPERIENCIAS (<span>10</span>)</h3>
      <div class="container-fluid position-relative">
        <div class="row">
          <div class="col-lg-5 border border-info mb-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-tab  my-2" *ngFor="let panel of paneles" data-toggle="pill" (click)='mostrar_close(panel)' href="#v-pills-home-{{ panel.id }}"
                role="tab" aria-controls="v-pills-home" aria-selected="true" [ngClass]="{'active': panel.active}">
                <div class="tab-card">
                  <h2>{{ panel.titulo }}</h2>
                  <div
                    class="footer d-flex flex-column flex-wrap flex-lg-row align-items-center justify-content-around">
                    <p>Alumnos:</p>
                    <div class="feature-alumnos d-flex justify-content-center justify-content-lg-start">
                      <div class="img-box">
                        <img src="../../../assets/courses-icon-10.png" alt="">
                      </div>
                      <div class="img-box">
                        <img src="../../../assets/courses-icon-10.png" alt="">
                      </div>
                      <div class="img-box">
                        <img src="../../../assets/courses-icon-10.png" alt="">
                      </div>
                      <div class="img-box">
                        <img src="../../../assets/courses-icon-10.png" alt="">
                      </div>
                      <p>+<span>8</span></p>
                    </div>
                    <div class="fecha mt-3">
                      <p>Próxima sesión</p>
                      <p>20/08/2019</p>
                    </div>
                  </div>
                </div>
              </a>

            </div>
          </div>
          <div class="col-lg-7 border border-success contenedor-panel">
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade" *ngFor="let panel of paneles" [ngClass]="{'active show': panel.active}" id="v-pills-home-{{ panel.id }}" role="tabpanel"
                aria-labelledby="v-pills-home-tab">
                <h4>{{ panel.contenido }}</h4>
                <button class="btn btn-primary" (click)="close_panel_responsive(panel)"> Cerrar </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
